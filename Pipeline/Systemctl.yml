- name: linux_shell
  vars:
    ServiceName: cron
    State: None
    StartType: None
  hosts: us
  tasks:
    - name: Get service state Linux
      shell: |
        systemctl status -a *"{{ServiceName}}"* | grep -iP "Active:|Loaded:| - ";
      register: command_output
    - name: Output Status
      debug:
        var: command_output.stdout_lines
    - name: Start service
      when: State == "Start"
      shell: |
        systemctl start *"{{ServiceName}}"*;
        systemctl status -a *"{{ServiceName}}"* | grep -iP "Active:|Loaded:| - "
      register: command_output
    - name: Output Start
      debug:
        var: command_output.stdout_lines
    - name: Stop service
      when: State == "Stop"
      shell: |
        systemctl stop *"{{ServiceName}}"*;
        systemctl status -a *"{{ServiceName}}"* | grep -iP "Active:|Loaded:| - "
      register: command_output
    - name: Output Stop
      debug:
        var: command_output.stdout_lines
    - name: Restart service
      when: State == "Restart"
      shell: |
        systemctl restart *"{{ServiceName}}"*;
        systemctl status -a *"{{ServiceName}}"* | grep -iP "Active:|Loaded:| - "
      register: command_output
    - name: Output Restart
      debug:
        var: command_output.stdout_lines